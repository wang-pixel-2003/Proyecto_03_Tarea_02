<div class="container-fluid">
  <div>
    <h2>Categories</h2>
  </div>
  <div>
    @defer {
      <div class="d-flex justify-content-end pb-2">
        <button type="button" class="btn btn-primary d-flex align-items-center">
          <i class="fa-solid fa-plus white"></i>
          <p class="mb-0">Add Category</p>
        </button>
      </div>
      <div>
        <app-categories-list
          [itemList]="categoryService.items$()"
          [areActionsAvailable]="areActionsAvailable"
        />
      </div>
    } @loading (after 100ms; minimum 1s) {
      <app-loader />
    }
  </div>
</div>

<app-modal size="lg" #formModal>
  <app-categories-form
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Add Category'"
  ></app-categories-form>
</app-modal>
