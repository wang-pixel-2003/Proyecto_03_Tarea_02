<div class="container-fluid">
  <div>
    <h2>Products</h2>
  </div>
  <div>
    @defer {
      <div class="d-flex justify-content-end pb-2">
        <button type="button" class="btn btn-primary d-flex align-items-center" (click)="openFormModal()">
          <i class="fa-solid fa-plus white"></i>
          <p class="mb-0">Add Product</p>
        </button>
      </div>
      <div>
        <app-products-list
          [itemList]="productService.items$()"
        />
      </div>
    } @loading (after 100ms; minimum 1s) {
      <app-loader />
    }
  </div>
</div>

<app-modal size="lg" #formModal>
  <app-products-form
    (callParentEvent)="onFormEventCalled($event)"
    [title]="'Add Product'"
  ></app-products-form>
</app-modal>
